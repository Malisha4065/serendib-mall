name: CI - Build and Push

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository_owner }}/serendibmall

jobs:
  # Detect which services have changed files
  changes:
    runs-on: ubuntu-latest
    outputs:
      serendibmall-bff: ${{ steps.filter.outputs.serendibmall-bff }}
      product-command-service: ${{ steps.filter.outputs.product-command-service }}
      product-query-service: ${{ steps.filter.outputs.product-query-service }}
      inventory-service: ${{ steps.filter.outputs.inventory-service }}
      order-service: ${{ steps.filter.outputs.order-service }}
      payment-service: ${{ steps.filter.outputs.payment-service }}
      frontend: ${{ steps.filter.outputs.frontend }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            serendibmall-bff:
              - 'serendibmall-bff/**'
            product-command-service:
              - 'product-command-service/**'
            product-query-service:
              - 'product-query-service/**'
            inventory-service:
              - 'inventory-service/**'
            order-service:
              - 'order-service/**'
            payment-service:
              - 'payment-service/**'
            frontend:
              - 'serendibmall-frontend/**'

  build-backend:
    runs-on: ubuntu-latest
    needs: changes
    strategy:
      matrix:
        include:
          - service: serendibmall-bff
            changed: ${{ needs.changes.outputs.serendibmall-bff }}
          - service: product-command-service
            changed: ${{ needs.changes.outputs.product-command-service }}
          - service: product-query-service
            changed: ${{ needs.changes.outputs.product-query-service }}
          - service: inventory-service
            changed: ${{ needs.changes.outputs.inventory-service }}
          - service: order-service
            changed: ${{ needs.changes.outputs.order-service }}
          - service: payment-service
            changed: ${{ needs.changes.outputs.payment-service }}

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        if: matrix.changed == 'true' || github.event_name == 'workflow_dispatch'
        uses: actions/checkout@v4

      - name: Set up JDK 21
        if: matrix.changed == 'true' || github.event_name == 'workflow_dispatch'
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Build with Gradle
        if: matrix.changed == 'true' || github.event_name == 'workflow_dispatch'
        working-directory: ${{ matrix.service }}
        run: ./gradlew build -x test

      - name: Run tests
        if: matrix.changed == 'true' || github.event_name == 'workflow_dispatch'
        working-directory: ${{ matrix.service }}
        run: ./gradlew test

      - name: Set up Docker Buildx
        if: matrix.changed == 'true' || github.event_name == 'workflow_dispatch'
        uses: docker/setup-buildx-action@v3

      - name: Login to Container Registry
        if: (matrix.changed == 'true' || github.event_name == 'workflow_dispatch') && github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        if: matrix.changed == 'true' || github.event_name == 'workflow_dispatch'
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/${{ matrix.service }}
          tags: |
            type=sha,prefix=
            type=ref,event=branch
            type=ref,event=pr

      - name: Build and push Docker image
        if: matrix.changed == 'true' || github.event_name == 'workflow_dispatch'
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./${{ matrix.service }}/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Skip notification
        if: matrix.changed != 'true' && github.event_name != 'workflow_dispatch'
        run: echo "⏭️ Skipping ${{ matrix.service }} — no changes detected"

  build-frontend:
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.frontend == 'true' || github.event_name == 'workflow_dispatch'

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: serendibmall-frontend/package-lock.json

      - name: Install dependencies
        working-directory: serendibmall-frontend
        run: npm ci

      - name: Build
        working-directory: serendibmall-frontend
        run: npm run build

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/serendibmall-frontend
          tags: |
            type=sha,prefix=
            type=ref,event=branch
            type=ref,event=pr

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./serendibmall-frontend
          file: ./serendibmall-frontend/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
