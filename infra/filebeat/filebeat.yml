filebeat.autodiscover:
  providers:
    - type: docker
      hints.enabled: true
      templates:
        # Spring Boot services (JSON logging with prod profile)
        - condition:
            or:
              - contains:
                  docker.container.name: "product-command-service"
              - contains:
                  docker.container.name: "order-service"
              - contains:
                  docker.container.name: "payment-service"
              - contains:
                  docker.container.name: "inventory-service"
              - contains:
                  docker.container.name: "product-query-service"
              - contains:
                  docker.container.name: "serendibmall-bff"
          config:
            - type: container
              paths:
                - /var/lib/docker/containers/${data.docker.container.id}/*.log
              processors:
                - decode_json_fields:
                    fields: ["message"]
                    target: ""
                    overwrite_keys: true
                    add_error_key: true

        # Frontend (nginx logs)
        - condition:
            contains:
              docker.container.name: "serendib-frontend"
          config:
            - type: container
              paths:
                - /var/lib/docker/containers/${data.docker.container.id}/*.log

processors:
  - add_docker_metadata:
      host: "unix:///var/run/docker.sock"

  # Copy container name to a clean field (avoid 'service' which conflicts with Filebeat's mapping)
  - copy_fields:
      fields:
        - from: container.name
          to: service_name
      fail_on_error: false
      ignore_missing: true

  # Drop logs from infra containers
  - drop_event:
      when:
        or:
          - contains:
              container.name: "serendib-postgres"
          - contains:
              container.name: "serendib-redis"
          - contains:
              container.name: "serendib-redpanda"
          - contains:
              container.name: "serendib-elasticsearch"
          - contains:
              container.name: "serendib-kibana"
          - contains:
              container.name: "serendib-debezium"
          - contains:
              container.name: "serendib-filebeat"
          - contains:
              container.name: "serendib-zipkin"
          - contains:
              container.name: "serendib-redpanda-console"

  # Drop all the noisy metadata fields
  - drop_fields:
      fields:
        - agent
        - ecs
        - host
        - input
        - log
        - stream
        - container
        - docker
        - "@version"
        - level_value
        - service
      ignore_missing: true

output.elasticsearch:
  hosts: ["http://elasticsearch:9200"]
  indices:
    - index: "serendibmall-logs-%{+yyyy.MM.dd}"
  bulk_max_size: 256
  worker: 1

setup.template.enabled: false
setup.ilm.enabled: false

logging.level: warning
logging.to_stderr: true
