apiVersion: apps/v1
kind: Deployment
metadata:
  name: inventory-service
  namespace: serendibmall
  labels:
    app: inventory-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: inventory-service
  template:
    metadata:
      labels:
        app: inventory-service
    spec:
      containers:
        - name: inventory
          image: ghcr.io/OWNER/serendibmall/inventory-service:latest
          ports:
            - containerPort: 8085
              name: http
            - containerPort: 9091
              name: grpc
          envFrom:
            - configMapRef:
                name: common-config
            - secretRef:
                name: db-credentials
          env:
            - name: SPRING_DATASOURCE_URL
              value: "jdbc:postgresql://postgres.serendibmall.svc.cluster.local:5432/inventory_db"
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: 8085
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: 8085
            initialDelaySeconds: 20
            periodSeconds: 5
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: inventory-service
  namespace: serendibmall
spec:
  selector:
    app: inventory-service
  ports:
    - port: 8085
      targetPort: 8085
      name: http
    - port: 9091
      targetPort: 9091
      name: grpc
  type: ClusterIP
