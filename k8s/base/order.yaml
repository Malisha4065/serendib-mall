apiVersion: apps/v1
kind: Deployment
metadata:
  name: order-service
  namespace: serendibmall
  labels:
    app: order-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: order-service
  template:
    metadata:
      labels:
        app: order-service
    spec:
      containers:
        - name: order
          image: ghcr.io/OWNER/serendibmall/order-service:latest
          ports:
            - containerPort: 8084
              name: http
            - containerPort: 9090
              name: grpc
          envFrom:
            - configMapRef:
                name: common-config
            - secretRef:
                name: db-credentials
          env:
            - name: SPRING_DATASOURCE_URL
              value: "jdbc:postgresql://postgres.serendibmall.svc.cluster.local:5432/order_db"
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: 8084
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: 8084
            initialDelaySeconds: 20
            periodSeconds: 5
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: order-service
  namespace: serendibmall
spec:
  selector:
    app: order-service
  ports:
    - port: 8084
      targetPort: 8084
      name: http
    - port: 9090
      targetPort: 9090
      name: grpc
  type: ClusterIP
