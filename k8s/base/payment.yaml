apiVersion: apps/v1
kind: Deployment
metadata:
  name: payment-service
  namespace: serendibmall
  labels:
    app: payment-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: payment-service
  template:
    metadata:
      labels:
        app: payment-service
    spec:
      containers:
        - name: payment
          image: ghcr.io/OWNER/serendibmall/payment-service:latest
          ports:
            - containerPort: 8089
              name: http
          envFrom:
            - configMapRef:
                name: common-config
            - secretRef:
                name: db-credentials
          env:
            - name: SPRING_DATASOURCE_URL
              value: "jdbc:postgresql://postgres.serendibmall.svc.cluster.local:5432/payment_db"
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: 8089
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: 8089
            initialDelaySeconds: 20
            periodSeconds: 5
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: payment-service
  namespace: serendibmall
spec:
  selector:
    app: payment-service
  ports:
    - port: 8089
      targetPort: 8089
      name: http
  type: ClusterIP
