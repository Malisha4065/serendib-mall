apiVersion: apps/v1
kind: Deployment
metadata:
  name: product-command-service
  namespace: serendibmall
  labels:
    app: product-command-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: product-command-service
  template:
    metadata:
      labels:
        app: product-command-service
    spec:
      containers:
        - name: product-command
          image: ghcr.io/OWNER/serendibmall/product-command-service:latest
          ports:
            - containerPort: 8083
              name: http
            - containerPort: 9093
              name: grpc
          envFrom:
            - configMapRef:
                name: common-config
            - secretRef:
                name: db-credentials
          env:
            - name: SPRING_DATASOURCE_URL
              value: "jdbc:postgresql://postgres.serendibmall.svc.cluster.local:5432/product_db"
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: 8083
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: 8083
            initialDelaySeconds: 20
            periodSeconds: 5
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: product-command-service
  namespace: serendibmall
spec:
  selector:
    app: product-command-service
  ports:
    - port: 8083
      targetPort: 8083
      name: http
    - port: 9093
      targetPort: 9093
      name: grpc
  type: ClusterIP
