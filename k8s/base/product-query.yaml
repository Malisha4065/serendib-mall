apiVersion: apps/v1
kind: Deployment
metadata:
  name: product-query-service
  namespace: serendibmall
  labels:
    app: product-query-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: product-query-service
  template:
    metadata:
      labels:
        app: product-query-service
    spec:
      containers:
        - name: product-query
          image: ghcr.io/OWNER/serendibmall/product-query-service:latest
          ports:
            - containerPort: 8081
              name: http
            - containerPort: 9090
              name: grpc
          envFrom:
            - configMapRef:
                name: common-config
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: 8081
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: 8081
            initialDelaySeconds: 20
            periodSeconds: 5
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: product-query-service
  namespace: serendibmall
spec:
  selector:
    app: product-query-service
  ports:
    - port: 8081
      targetPort: 8081
      name: http
    - port: 9090
      targetPort: 9090
      name: grpc
  type: ClusterIP
